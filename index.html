<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-50 text-gray-900 mx-24 flex justify-center items-center min-h-screen"
  >
    <div class="p-8">
      <h1 class="text-3xl font-bold">Dashboard</h1>
      <p class="text-gray-500 mt-1 mb-6">Bienvenido de nuevo, admin.</p>

      <!-- Tarjetas -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Usuarios Totales -->
        <div class="bg-white p-5 rounded-xl shadow">
          <p class="text-green-600 font-semibold text-sm">+12%</p>
          <h2 class="text-2xl font-bold">8,249</h2>
          <p class="text-sm text-gray-500 mt-1">Aumentó 1,093 esta semana</p>
        </div>
        <!-- Ingresos -->
        <div class="bg-white p-5 rounded-xl shadow">
          <p class="text-green-600 font-semibold text-sm">+8%</p>
          <h2 class="text-2xl font-bold">$24,780</h2>
          <p class="text-sm text-gray-500 mt-1">$2,567 más que el mes pasado</p>
        </div>
        <!-- Sesiones activas -->
        <div class="bg-white p-5 rounded-xl shadow">
          <p class="text-red-600 font-semibold text-sm">-3%</p>
          <h2 class="text-2xl font-bold">1,342</h2>
          <p class="text-sm text-gray-500 mt-1">42 menos que ayer</p>
        </div>
        <!-- Tasa de conversión -->
        <div class="bg-white p-5 rounded-xl shadow">
          <p class="text-green-600 font-semibold text-sm">+5%</p>
          <h2 class="text-2xl font-bold">24.8%</h2>
          <p class="text-sm text-gray-500 mt-1">1.2% más que el promedio</p>
        </div>
      </div>

      <!-- Gráficas -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Gráfica de usuarios -->
        <div class="bg-white p-5 rounded-xl shadow h-[400px]">
          <h3 class="text-lg font-semibold mb-2">Crecimiento de Usuarios</h3>
          <canvas id="lineChart" class="w-full h-full"></canvas>
        </div>

        <!-- Gráfica de ingresos -->
        <div class="bg-white p-5 rounded-xl shadow h-[400px]">
          <h3 class="text-lg font-semibold mb-2">Ingresos Mensuales</h3>
          <canvas id="barChart" class="w-full h-full"></canvas>
        </div>
      </div>
    </div>

    <script>
      const lineCtx = document.getElementById('lineChart').getContext('2d')
      const lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: [
            'Ene',
            'Feb',
            'Mar',
            'Abr',
            'May',
            'Jun',
            'Jul',
            'Ago',
            'Sep',
            'Oct',
            'Nov',
            'Dic',
          ],
          datasets: [
            {
              label: 'Usuarios 2024',
              data: [
                5000, 5500, 6000, 6200, 6800, 7200, 7500, 8000, 8249, 8500,
                8800, 9100,
              ],
              borderColor: 'rgb(59, 130, 246)',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              tension: 0.3,
              fill: true,
            },
            {
              label: 'Usuarios 2023',
              data: [
                4000, 4200, 4500, 4800, 5100, 5400, 5600, 5900, 6200, 6500,
                6800, 7000,
              ],
              borderColor: 'rgb(107, 114, 128)',
              backgroundColor: 'rgba(107, 114, 128, 0.1)',
              tension: 0.3,
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top',
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      })

      const barCtx = document.getElementById('barChart').getContext('2d')
      const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: [
            'Ene',
            'Feb',
            'Mar',
            'Abr',
            'May',
            'Jun',
            'Jul',
            'Ago',
            'Sep',
            'Oct',
            'Nov',
            'Dic',
          ],
          datasets: [
            {
              label: 'Ingresos 2024 ($)',
              data: [
                15000, 16500, 18000, 19500, 21000, 22500, 23000, 24000, 24780,
                26000, 27500, 29000,
              ],
              backgroundColor: 'rgba(59, 130, 246, 0.8)',
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top',
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      })
    </script>
  </body>
</html>
